<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="novoCartao.css">
    <title>Flashcards - Cadastro de Cartões</title>
</head>

<body>
    <header class="header">
        <nav class="header-main">
            <img class="header-icon" src="/icons/brain.svg">
            <h1 class="header-title">QI Labs</h1>
        </nav>

        <nav class="header-menu">
            <a href="/frontend/colecoes.html" class="header-menu-col">Minhas coleções</a>
            <a href="/frontend/index.html" class="header-menu-exit">Sair</a>
        </nav>
    </header>

    <div class="container w-50 p-3 d-flex align-items-center flex-column">
        <div class="text-center mt-5">
            <h1 id="main-title">Crie um cartão</h1>
            <p id="sub-title">Preencha os dados da frente e verso do seu cartão:</p>
        </div>

        <div class="mt-4" id="content-double-card">
            <div>
                <input type="text" class="input-cartao" id="firstWord" placeholder="Termo da frente" required>
            </div>

            <div class="divider"></div>

            <div>
                <input type="text" class="input-cartao" id="secondWord" placeholder="Termo do verso" required>
            </div>
        </div>

        <div class="mt-3">
            <button class="new-button" onclick="createCard()">Cadastrar</button>
        </div>
    </div>

    <script src="visuCard.js"></script>
</body>

</html>
