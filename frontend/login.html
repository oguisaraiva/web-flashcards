<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Flashcards - Login de Usu√°rio</title>
</head>

<body>
    <header class="header">
        <nav class="header-main">
            <img class="header-icon" src="/icons/brain.svg">
            <h1 class="header-title">QI Labs</h1>
        </nav>
        <nav class="header-menu">
            <a href="/frontend/cadastro.html" class="header-menu-reg">Cadastre-se</a>
        </nav>
    </header>

    <div class="container w-50 p-4" id="container">
        <div class="text-center mt-5">
            <h1 id="main-title">Login</h1>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                <span id="assist-email"></span>
            </div>

            <div class="mb-4">
                <label for="pass" class="form-label">Senha</label>
                <input type="password" class="form-control" id="pass" placeholder="Digite a sua senha" required>
            </div>

            <div class="text-center">
                <button onclick="logarUsuario()" type="reset" class="botao">Entrar</button>
            </div>
        </form>
    </div>

    <script src="/frontend/auth.js"></script>
</body>

</html>
