<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="edicaoColecao.css">
    <title>Flashcards - Edição de Coleção</title>
    
</head>

<body>
    <header class="header">
        <nav class="header-main">
            <img class="header-icon" src="/icons/brain.svg">
            <h1 class="header-title">QI Labs</h1>
        </nav>

        <nav class="header-menu">
            <a href="/frontend/colecoes.html" class="header-menu-col">Minhas coleções</a>
            <a href="/frontend/index.html" class="header-menu-exit">Sair</a>
        </nav>
    </header>

    <div class="container w-50 p-4">
        <div class="text-center mt-5">
            <h1 id="main-title">Editar coleção</h1>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Nome da coleção</label>
                <input type="text" class="form-control" id="nome" placeholder="Modifique o nome da coleção">
            </div>
            
            <div class="mb-4">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="6"></textarea>
            </div>

            <div class="mb-4">
                <label for="imagem" class="form-label">Imagem</label>
                <input class="form-control p-1" type="file" id="imagem">
            </div>

            <div class="text-center">
                <button onclick="" class="botao" type="submit">Salvar alterações</button>
            </div>
        </form>
    </main>

    <script src="/frontend/colecoes.js"></script>
    <script src="/frontend/edicaoColecao.js"></script>
</body>

</html>
